<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>

<body>
    <div class="mt-4 ml-4">
        <h3 class="display-4 text-center"> <i class="fas fa-book-open text-primary mr-4"></i>My BookList</h3>
        <form id="book-form">
            <div  class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control w-75 pr-5 title">
            </div>
            <div  class="form-group">
                <label for="title">Author</label>
                <input type="text" class="form-control w-75 pr-5 author">
            </div>
            <div  class="form-group">
                <label for="title">ISBN</label>
                <input type="number" class="form-control w-75 pr-5 isbn">
            </div>
            <input type="submit" class="btn btn-primary btn-block w-75">
        </form>
        <table class="table table-striped w-75 mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>

        </style>
        <script src="https://kit.fontawesome.com/2f8fbf1188.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
